name: Publish Package

on:
    push:
        tags:
            - 'v*'
    workflow_dispatch:

jobs:
    publish:
        runs-on: ubuntu-latest
        env:
            NODE_ENV: production
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Install dependencies
              run: bun install

            - name: Run type check
              run: bun run typecheck

            - name: Run linter
              run: bun run lint

            - name: Run tests
              run: bun run test

            - name: Build package
              run: bun run build
              env:
                  NODE_ENV: production

            - name: Publish to npm
              run: bun publish --access public
              env:
                  NODE_ENV: production
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
